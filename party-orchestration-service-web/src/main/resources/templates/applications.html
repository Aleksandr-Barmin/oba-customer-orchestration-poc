<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Applications</title>

    <link rel="stylesheet"
          th:href="@{/webjars/github-com-twbs-bootstrap/5.1.3/css/bootstrap.css}"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Debug: Applications</a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="accordion">
            <div class="accordion-item" th:each="record : ${records}">
                <h2 class="accordion-header">
                    <button class="accordion-button"
                            data-bs-toggle="collapse"
                            th:attr="data-bs-target='#record_' + ${record.applicationId}"
                            th:text="${record.applicationId}"
                            type="button"/>
                </h2>
                <div class="accordion-collapse collapse"
                     th:attr="id='record_' + ${record.applicationId}">
                    <div class="accordion-body">

                        <table class="table">
                            <tr>
                                <!--                                    <th>Record ID</th>-->
                                <th>Created</th>
                                <th>Status</th>
                                <th>Additional data</th>
                            </tr>

                            <tr th:each="row : ${record.records}">
                                <!--                                    <td th:text="${row.id}" />-->
                                <td th:text="${row.createdAt}"/>
                                <td th:text="${row.status}"/>
                                <td th:text="${row.additionalData}"/>
                            </tr>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/github-com-twbs-bootstrap/5.1.3/js/bootstrap.js}"></script>
</body>
</html>
