<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Applications</title>

    <link th:href="@{/webjars/github-com-twbs-bootstrap/5.1.3/css/bootstrap.css}" rel="stylesheet" />
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Debug: Applications</a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="accordion">
                <div class="accordion-item" th:each="record : ${records}">
                    <h2 class="accordion-header">
                        <button th:text="${record.applicationId}"
                                th:attr="data-bs-target='#record_' + ${record.applicationId}"
                                class="accordion-button"
                                type="button"
                                data-bs-toggle="collapse" />
                    </h2>
                    <div th:attr="id='record_' + ${record.applicationId}"
                         class="accordion-collapse collapse">
                        <div class="accordion-body">

                            <table class="table">
                                <tr>
<!--                                    <th>Record ID</th>-->
                                    <th>Created</th>
                                    <th>Status</th>
                                    <th>Additional data</th>
                                </tr>

                                <tr th:each="row : ${record.records}">
<!--                                    <td th:text="${row.id}" />-->
                                    <td th:text="${row.createdAt}" />
                                    <td th:text="${row.status}" />
                                    <td th:text="${row.additionalData}" />
                                </tr>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/github-com-twbs-bootstrap/5.1.3/js/bootstrap.js}"></script>
</body>
</html>
